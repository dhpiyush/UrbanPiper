{% extends "urban_piper/dashboard.html" %}

{% block title %}{{ title }}{% endblock %}

{% block main %}
<form method="POST" action="/dashboard/task/new" class="col s12">
  <div class="row">
    {% csrf_token %}
    <div class="input-field col s12">
      <input id="title" name="title" type="text" required>
      <label for="title">Username</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      {{ form.status}}
      <label for="{{ form.status.id_for_label }}">{{form.status.label}}</label>
    </div>
  </div>
  <!-- <div class="row">
    <div class="input-field col s12">
      {{ form.created_on }}
      <label for="{{ form.created_on.id_for_label }}">{{form.created_on.label}}</label>
    </div>
  </div> -->
  <div class="row">
    <div class="input-field col s12">
      {{ form.priority }}
      <label for="{{ form.priority.id_for_label }}">{{form.priority.label}}</label>
    </div>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="mdi-content-send right"></i>
  </button>
</form>
{% endblock %}
